<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5.3.2 Näide</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Hero Banner -->
    <header class="container">
      <div class="row">
        <div class="col">
          <div class="p-5 mb-4 bg-light rounded-3">
            <h1>Tere Tulemast!</h1>
            <p>See on lihtne hero bänner, kasutades Bootstrap 5.3.2.</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Kolm Kaarti -->
    <section class="container mb-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Kaart 1</h5>
              <p class="card-text">See on esimene kaart.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1682686581854-5e71f58e7e3f?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="card-img-top"
              alt="Keegi kõnnib jalad paistavad"
            />
            <div class="card-body">
              <h5 class="card-title">Kaart 2</h5>
              <p class="card-text">See on teine kaart.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Kaart 3</h5>
              <p class="card-text">See on kolmas kaart.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Lühike Sisutekst -->
    <article class="container">
      <div class="row">
        <div class="col">
          <p>
            Siin on mõned näited lihtsast sisust, kasutades Bootstrap 5.3.2.
          </p>
        </div>
      </div>
    </article>

    <!-- Jalus -->
    <footer class="container">
      <div class="row">
        <div class="col">
          <p class="text-center">&copy; 2023 Näidisveebisait</p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
